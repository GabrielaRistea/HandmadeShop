<h2>Adauga Produs</h2>

<form [formGroup]="form" (ngSubmit)="saveChanges()">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nume</mat-label>
    <input matInput formControlName="Name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descriere</mat-label>
    <textarea matInput formControlName="Description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Pret</mat-label>
    <input matInput type="number" min="0" formControlName="Price" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Stoc</mat-label>
    <input matInput type="number" min="0" formControlName="Stock" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Categorie</mat-label>
    <mat-select formControlName="CategoryName">
      <mat-option *ngFor="let category of categories" [value]="category.categoryID">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Artisti</mat-label>
    <mat-select formControlName="ArtistName" multiple>
      <mat-option *ngFor="let artist of artists" [value]="artist.artistID">
        {{ artist.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="full-width">
    <label>Imagine Produs</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>

  <div class="form-actions">
    <button type="submit" mat-flat-button color="primary">Salveaza</button>
    <a mat-stroked-button routerLink="/product">Anuleaza</a>
  </div>

</form>
