<h2>Adauga artist</h2>

<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nume</mat-label>
        <input matInput [formControl]="form.controls.Name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Descriere</mat-label>
        <input matInput [formControl]="form.controls.Description" />
    </mat-form-field>
     <input type="file" (change)="onFileSelected($event)">
    <div>
        <button type="submit" mat-flat-button>Salveaza</button>
        <a mat-stroked-button routerLink="/artist">Anuleaza</a>
    </div>
</form>
