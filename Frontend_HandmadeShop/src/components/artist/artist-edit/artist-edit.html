<h2>Edit Artist</h2>

<mat-card class="edit-card">

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="saveChanges()">

      <mat-form-field appearance="outline">
        <mat-label>Nume</mat-label>
        <input matInput formControlName="Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descriere</mat-label>
        <input matInput formControlName="Description">
      </mat-form-field>

      <div *ngIf="ArtistDto?.artistImage">
        <p>Imagine curenta:</p>
        <img 
            [src]="'data:image/png;base64,' + (ArtistDto?.artistImage || '')"
            class="artist-image"
        />
        </div>


      <input type="file" (change)="onFileSelected($event)">

      <div class="buttons">
        <button mat-flat-button color="primary" type="submit">Salveaza</button>
        <a mat-stroked-button routerLink="/artist">Anuleaza</a>
      </div>

    </form>
  </mat-card-content>

</mat-card>
