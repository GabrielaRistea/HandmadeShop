<h2>Categories</h2>

<a routerLink="/category-create" mat-flat-button color="primary">
    Add a new Category
</a>
@if (categories){
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let category">{{category.name}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let category">
                <a mat-stroked-button color="primary" routerLink="/category-edit/{{category.CategoryID}}">Edit</a>
                <button mat-stroked-button color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    </table>

}
