<h2>Add category</h2>

<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="form.controls.Name" />
    </mat-form-field>
    <div>
        <button type="submit" mat-flat-button>Save Category</button>
        <a mat-stroked-button routerLink="/category">Cancel</a>
    </div>
</form>
