<h2>Adauga categorie</h2>

<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nume</mat-label>
        <input matInput [formControl]="form.controls.Name" />
    </mat-form-field>
    <div>
        <button type="submit" mat-flat-button>Salveaza</button>
        <a mat-stroked-button routerLink="/category">Anuleaza</a>
    </div>
</form>
