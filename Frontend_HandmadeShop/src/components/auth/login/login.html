<div class="auth-wrapper">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="auth-title">Conectare</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="loginModel.email" required email>
          <mat-error>Introduce»õi o adresa de email valida</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Parola</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="loginModel.password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width-btn" type="submit" [disabled]="!loginForm.valid">
          LOGARE
        </button>
      </form>

      <div *ngIf="errorMessage" class="error-msg" style="color: red; margin-top: 10px; text-align: center;">
        {{ errorMessage }}
      </div>
    </mat-card-content>

    <mat-card-footer class="auth-footer">
      <p>Nu ai un cont? <a [routerLink]="['/register']">Inregistreaza-te</a></p>
    </mat-card-footer>
  </mat-card>
</div>
